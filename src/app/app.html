<h1 data-testid="app-title">Hello, {{ title() }}</h1>

<button data-testid="app-decrement"
        class="btn btn-primary"
        type="button"
        (click)="decrement()">
  -
</button>

<span data-testid="app-count"> {{ count() }} </span>

<button data-testid="app-increment"
        class="btn btn-primary"
        type="button"
        (click)="increment()">
  +
</button>
